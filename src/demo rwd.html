<!doctype html>
<html lang="en">
  <head>
    <title>rwd</title>
    <meta name=viewport content='width=device-width, initial-scale=1, maximum-scale=2'>

    <meta charset=uft-8>

    <script src=picturefill.min.js></script>
    <style>/*
      @import 'newreset-min.css';/*
      @import 'reset-min.css';
      @import 'normalize-min.css';*/
      /* @import '1.css' not screen and (grid:0), (pointer);*/
      @import '4.css';
      html,*{box-sizing:border-box}
      body{
        background:#333;
        color:#aaa;
        text-align:center;
      }
      img{max-inline-size: 100%}
      @media /*not screen and (grid:0) and (grid:1), (grid:1) */
       (any-pointer){
        img{max-inline-size:15%}
      }
      p{display:inline-block; width:clamp(45ch, 100%, 75ch);
        font: 1em sans-serif;
        border: thin yellow solid;
        overflow:visible;
        word-break:break-all;
      }
      p{display: revert}
      span{background: red}
      section{border: white thin solid;
        display:inline-block; box-sizing:content-box;
        word-break:break-all; line-height: 1; padding:0;
      }
      section:first-of-type{
        --d:10ch; width:var(--d); height:var(--d)}
      section:last-of-type{ font-size: 22px;
        --d1:5em; width:var(--d1); height:var(--d1)}
      section:last-of-type::first-letter{
        color:yellow; font-size: 6ch; vertical-align: -.1em;
        border:yellow thin solid;
      }
      :is(div,a){border-color:green}
      div{display:block; width:100%;
          border:solid red thin;
      }
      @supports (background-image: -webkit-image-set(url(1.png) 1x)) {
        @media screen{
          p{border-radius: .5em}
        }
      }
      body div{border-color:cyan}
      :is(div,a){border-color:yellow}
i{display:inline-block; margin:2px}
.icon-1 {
  background-image: url(images/sprite.webp);
  background-position: -600px -600px;
  width: 194px;
  height: 196px;
}
.icon-2 {
  background-image: url(images/sprite.webp);
  background-position: 0px 0px;
  width: 600px;
  height: 600px;
}
.icon-3 {
  background-image: url(images/sprite.webp);
  background-position: -600px 0px;
  width: 600px;
  height: 600px;
}
.icon-4 {
  background-image: url(images/sprite.webp);
  background-position: 0px -600px;
  width: 600px;
  height: 600px;
}
.b.c+p{color:violet}
.d{color:yellow}
