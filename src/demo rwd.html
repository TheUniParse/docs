      section:last-of-type::first-letter{
        color:yellow; font-size: 6ch; vertical-align: -.1em;

      }
      :is(div,a){border-color:green}
      div{display:block; width:100%;
          border:solid red thin;
        }
      body div{border-color:cyan}
