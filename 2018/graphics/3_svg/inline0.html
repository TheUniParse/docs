<!DOCTYPE HTML>
<html>
  <head>
    <title>svg test</title>
    <style>
      :root{
        background:repeating-linear-gradient(.124turn, teal 10px, magenta 30px, pink 40px) 0 0/cover no-repeat fixed;
        height:100vh;
        overflow:auto;
      }
      body{
        text-align: center;
      }
      #path{
        fill: red;
        stroke: #080;
        stroke-width: 4px; 
        /*d: 'M 13 200 L 60 50 L 90 90 L 140 30';*/ /*not-work*/
      }
      .b{
        
      }
    </style>
  </head>
  <body>
      
      <svg class=a> 
      <!-- width=150 height=200 viewBox='0 0 150 200'-->
        <defs>                                         
          <radialGradient id='fill_effect'>
            <stop offset='0' stop-color='#fff'/>
            <stop offset='1' stop-color='orange'/>
          </radialGradient>
        </defs>
        
        <symbol id=drawn viewBox='0 0 150 200'>
        <g id='icon_drawn'>                   
          <rect x='25' y='25' width='100' height='100' fill='lightGreen' stroke='green' stroke-width='2'/>
          <circle cx='75' cy='75' r='40' fill='url(#fill_effect)'/>
          <path id='path' fill='none' stroke='#000' stroke-width='2' d='M 13 100 L 60 50 L 90 90 L 140 30' style=fill:yellow />
        </g>
        </symbol>
        <use xlink:href=#drawn />
       
        <text x='25' y='150' fill='#000' font-family='Rosymary' font-zize='16'>xml &amp; svg</text>
        
      </svg>
      
      
      
      <br>
      <svg class=b style=width:60vmin;height:80vmin >
        <use xlink:href=#drawn />
      </svg>
      
      
      
      
    <br>
    <svg width='600' height='400' viewBox='0 0 600 400'>
      <defs>
        <clipPath id='clip_star'>
          <polygon points='390,12 440,154 590,157 470,250 513,393 390,307 266,393 310,248 189,157 340,154 390,12' style='fill: none;'/>
        </clipPath>
      </defs>
      
      <image xlink:href='img.webp' width='600' height='400' style='clip-path: url(#clip_star)'/>
    </svg>
    
    
    
    
    
    
    <br>
    <svg width=600 height=400 viewBox='0 0 600 400'>
      
      <defs>
        <linearGradient id=alpha_effect>
          <stop offset=0 stop-color=#fff />
          <stop offset=100% stop-color=#000 /> 
        </linearGradient>
        <mask id=mask_effect x=0 y=0 width=400 height=381>
          <polygon points='390,12 440,154 590,157 470,250 513,393 390,307 266,393 310,248 189,157 340,154 390,12' style=fill:url(#alpha_effect) />
        </mask>
      </defs>
      
      <image xlink:href=img.webp width=600 height=400 style=mask:url(#mask_effect) />
    </svg>
    
    
    
    
    
    
    <br>
    <svg width=600 height=600 viewBox='0 0 600 600'>
      <defs>
        <filter id=blur>
          <feGaussianBlur in=SourceGraphic stdDeviation=4 />
        </filter>
        
        <filter id=shadow>
          <feGaussianBlur in=SourceAlpha stdDeviation=8 result=blur />
          <feOffset in=blur dx=9 dy=7 result=offsetBlur />
          <feMerge>
            <feMergeNode in=offsetBlur />
            <feMergeNode in=SourceGraphic />
          </feMerge>
        </filter>
      </defs>
      
      <ellipse cx=150 cy=500 rx=150 ry=100 style=fill:orange />
      <ellipse cx=450 cy=500 rx=150 ry=100 style=fill:orange;filter:url(#blur) />
      
      <polygon points='390,12 440,154 590,157 470,250 513,393 390,307 266,393 310,248 189,157 340,154 390,12' style=fill:orange;filter:url(#shadow) />
      
    </svg>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
  </body>
</html>
